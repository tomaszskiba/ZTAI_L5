<div class="container">

    <h2>Uzupełnij dane</h2>


    <form (ngSubmit)="submit()">
      <div class="form-group row">
        <div class="col-2"><label class="col-form-label">ID:</label></div>
          <div class="col-8"><input [(ngModel)]="item.id" class="form-control" formControlName="title" id="id" name="id" placeholder="ID">
      </div>
        </div>

      <div class="form-group row">
        <div class="col-2"><label class="col-form-label">Tytuł:</label></div>
        <div class="col-8"><input name="title" type="text" class="form-control" placeholder="Wprowadź tytuł" [(ngModel)]="item.title"></div>
        <div class="col-2"></div>
      </div>
      <div class="form-group row">
        <div class="col-2"><label class="col-form-label">URL obrazu:</label></div>
        <div class="col-8"><input name="url" type="text" class="form-control" placeholder="Wprowadź adres URL" [(ngModel)]="item.url"></div>
        <div class="col-2"></div>
      </div>

      <div class="form-group row">
        <div class="col-2"><label class="col-form-label">Opis:</label></div>
        <div class="col-8"><input name="content" type="text" class="form-control" placeholder="Wprowadź opis" [(ngModel)]="item.content"></div>
        <div class="col-2"></div>
      </div>

      <div class="form-group row button">
        <div class="col-10"> <button type="submit" class="btn btn-primary" style="width: 10%">Wyślij</button> </div>

        <a routerLink="/blog" class="btn btn-primary" style="float: right; width: 10%">Powrót</a>
      </div>

    </form>

</div>
